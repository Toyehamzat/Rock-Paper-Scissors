<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper and scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f698b33fa3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container" id="game-container">
        <h2 class="head">ROCK PAPER SCISSORS</h2>
        <div class="choice">
            <button class="choiceBtn" id="rock"> <img src="images/rock.jpg" alt="a rock icon"></button>
            <button class="choiceBtn" id="paper"><img src="images/paper.jpg" alt="a paper icon"></button>
            <button class="choiceBtn" id="scisssors"> <img src="images/scissors.jpg" alt="a scissors icon"></button> 
        </div>
        <div class="score">
            <p class="score-text" id="playerScore">Player Score:</p>
            <p class="score-text" id="computerScore">Computer Score:</p>
        </div>
        <p id="finale">Choose Rock, Paper or Scissors.</p>

    </div>
  

</body>
</html>
